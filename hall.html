<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зал - LVG Kino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .screen {
            background: linear-gradient(180deg, #4a90e2, #2c5aa0);
            height: 60px;
            width: 90%;
            margin: 0 auto 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            font-size: 1.2rem;
        }
        
        .hall-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .seat {
            background: #555;
            border: 1px solid #777;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .seat:hover {
            background: #666;
            transform: scale(1.05);
        }
        
        .seat.booked {
            background: #ff4444;
            cursor: not-allowed;
            transform: none;
        }
        
        .seat.selected {
            background: #4CAF50;
        }
        
        /* Размеры мест */
        .single { width: 40px; height: 40px; }
        .double { width: 85px; height: 40px; }
        .quad { width: 175px; height: 40px; }
        
        .row-label {
            width: 30px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4ecdc4;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(78, 205, 196, 0.1);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>

            </div>
        </div>
