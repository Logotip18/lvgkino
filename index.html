<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVG Kino - Кинотеатр</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('beach-sunset.jpg'); /* Укажите правильный путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .top-links {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }
        .top-links a {
            color: rgba(255, 255, 255, 0.85); /* Светлее основного текста */
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .top-links a:hover {
            color: white;
            transform: translateY(-2px);
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.08); /* Прозрачный фон */
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .main-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 25px 50px; /* Больше padding */
            border-radius: 35px;
            font-size: 1.5rem; /* Более крупный шрифт */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }
        footer {
            text-align: center;
            padding: 25px;
            opacity: 0.8;
            margin-top: 40px;
            font-size: 1rem;
        }
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .top-links {
                top: 10px;
                right: 10px;
                gap: 10px;
                font-size: 0.8rem;
            }
            .main-button {
                padding: 20px 40px;
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .main-button {
                padding: 18px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-links">
            <a href="contact.html"><i class="fas fa-phone-alt"></i> Контакты</a>
            <a href="admin.html"><i class="fas fa-lock"></i> Админка</a>
        </div>
        <header>
            <h1>LVG Kino</h1>
            <p class="subtitle">Кинотеатр на берегу моря в городе Новороссийск</p>
            <a href="seances.html" class="main-button">Выбрать сеанс</a>
        </header>
        <footer>
            <p>© 2025 LVG Kino Новороссийск</p>
        </footer>
    </div>
</body>
</html>
