<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - LVG Kino</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .logout:hover {
            transform: translateY(-2px);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2rem;
            color: #4ecdc4;
        }
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .section.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(0, 0, 0, 0.3);
        }
        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .pagination button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #4ecdc4;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: #4ecdc4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4ecdc4;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        .error {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .seat-map {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #555;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: default;
        }
        .seat.selected {
            background: #4ecdc4;
        }
        .seat.occupied {
            background: #ff6b6b;
        }
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            .tab {
                width: 100%;
                text-align: center;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 8px;
            }
            .modal-content {
                width: 95%;
                margin: 15% auto;
                padding: 15px;
            }
            .seat {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            .logout {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            table {
                font-size: 0.8rem;
            }
            .pagination button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .seat {
                width: 25px;
                height: 25px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout" onclick="logout()">Выйти</button>
        <header>
            <h1>Панель управления</h1>
        </header>
        <div class="nav-tabs">
            <div class="tab active" onclick="showSection('bookings')">Бронирования</div>
            <div class="tab" onclick="showSection('movies')">Фильмы</div>
            <div class="tab" onclick="showSection('seances')">Сеансы</div>
        </div>
        <div id="error" class="error">Войдите в систему</div>
        <div id="bookings" class="section active">
            <h2>Бронирования</h2>
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>Фильм</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Место</th>
                        <th>Количество</th>
                        <th>Цена</th>
                        <th>Клиент</th>
                        <th>Телефон</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="bookingsBody"></tbody>
            </table>
            <div class="pagination" id="bookingsPagination"></div>
        </div>
        <div id="movies" class="section">
            <h2>Фильмы</h2>
            <button onclick="openAddMovieModal()">Добавить фильм</button>
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="moviesBody"></tbody>
            </table>
            <div class="pagination" id="moviesPagination"></div>
        </div>
        <div id="seances" class="section">
            <h2>Сеансы</h2>
            <button onclick="openAddSeanceModal()">Добавить сеанс</button>
            <table id="seancesTable">
                <thead>
                    <tr>
                        <th>Фильм</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="seancesBody"></tbody>
            </table>
            <div class="pagination" id="seancesPagination"></div>
        </div>
        <!-- Модальное окно для добавления фильма -->
        <div id="addMovieModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addMovieModal')">&times;</span>
                <h3>Добавить фильм</h3>
                <div class="form-group">
                    <label for="movieName">Название фильма:</label>
                    <input type="text" id="movieName" placeholder="Введите название">
                </div>
                <button onclick="addMovie()">Сохранить</button>
            </div>
        </div>
        <!-- Модальное окно для добавления сеанса -->
        <div id="addSeanceModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addSeanceModal')">&times;</span>
                <h3>Добавить сеанс</h3>
                <div class="form-group">
                    <label for="seanceMovie">Фильм:</label>
                    <select id="seanceMovie"></select>
                </div>
                <div class="form-group">
                    <label for="seanceDate">Дата:</label>
                    <input type="date" id="seanceDate">
                </div>
                <div class="form-group">
                    <label for="seanceTime">Время:</label>
                    <input type="time" id="seanceTime">
                </div>
                <button onclick="addSeance()">Сохранить</button>
            </div>
        </div>
        <!-- Модальное окно для отображения схемы зала -->
        <div id="seatMapModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('seatMapModal')">&times;</span>
                <h3>Схема зала</h3>
                <p id="bookingInfo"></p>
                <div id="seatMap" class="seat-map"></div>
            </div>
        </div>
    </div>
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDeX86T2r1K0LRMEyk3UdUF68bfYiTwjiw",
            authDomain: "lvgkino.firebaseapp.com",
            projectId: "lvgkino",
            storageBucket: "lvgkino.firebasestorage.app",
            messagingSenderId: "526810546839",
            appId: "1:526810546839:web:aaf02cb3a91b31cd311fd2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Глобальные переменные
        const ITEMS_PER_PAGE = 5;
        let bookings = [];
        let movies = [];
        let seances = [];
        let bookingsPage = 1;
        let moviesPage = 1;
        let seancesPage = 1;

        // Проверка авторизации
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminLoggedIn') !== 'true') {
                document.getElementById('error').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                return;
            }
            // Загружаем данные
            loadBookings();
            loadMovies();
            loadSeances();
        });

        // Выход из системы
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        }

        // Переключение секций
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        // Загрузка бронирований
        async function loadBookings() {
            try {
                const snapshot = await db.collection('bookings').orderBy('bookingTimestamp', 'desc').get();
                bookings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayBookings();
            } catch (error) {
                console.error('Ошибка загрузки бронирований:', error);
                document.getElementById('error').innerText = 'Ошибка загрузки бронирований';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Отображение бронирований
        function displayBookings() {
            const start = (bookingsPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedBookings = bookings.slice(start, end);
            let html = '';
            paginatedBookings.forEach(booking => {
                const formattedDate = booking.date.split('-').reverse().join('.');
                html += `
                    <tr>
                        <td>${booking.film}</td>
                        <td>${formattedDate}</td>
                        <td>${booking.time}</td>
                        <td>${booking.seat}</td>
                        <td>${booking.people}</td>
                        <td>${booking.price} руб.</td>
                        <td>${booking.customerName}</td>
                        <td>${booking.customerPhone}</td>
                        <td>
                            <button onclick="showSeatMap('${booking.id}', '${booking.seat}', '${booking.film}', '${formattedDate}', '${booking.time}')">Посмотреть место</button>
                            <button onclick="deleteBooking('${booking.id}')">Удалить</button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('bookingsBody').innerHTML = html;
            renderPagination('bookings', bookings.length, bookingsPage, changeBookingsPage);
        }

        // Отображение схемы зала
        function showSeatMap(bookingId, seat, film, date, time) {
            const modal = document.getElementById('seatMapModal');
            const bookingInfo = document.getElementById('bookingInfo');
            const seatMap = document.getElementById('seatMap');
            bookingInfo.innerHTML = `Фильм: ${film}<br>Дата: ${date}<br>Время: ${time}<br>Место: ${seat}`;
            
            // Предполагаем, что зал имеет 10 рядов по 10 мест (как в hall.html)
            let html = '';
            for (let row = 1; row <= 10; row++) {
                let rowHtml = `<div class="row">`;
                for (let col = 1; col <= 10; col++) {
                    const seatId = `Ряд ${row}, Место ${col}`;
                    const isSelected = seat === seatId;
                    rowHtml += `<div class="seat ${isSelected ? 'selected' : ''}">${row}-${col}</div>`;
                }
                rowHtml += `</div>`;
                html += rowHtml;
            }
            seatMap.innerHTML = html;
            modal.style.display = 'block';
        }

        // Удаление бронирования
        async function deleteBooking(id) {
            if (confirm('Вы уверены, что хотите удалить это бронирование?')) {
                try {
                    await db.collection('bookings').doc(id).delete();
                    loadBookings();
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                }
            }
        }

        // Загрузка фильмов
        async function loadMovies() {
            try {
                const snapshot = await db.collection('movies').get();
                movies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayMovies();
                populateSeanceMovieSelect();
            } catch (error) {
                console.error('Ошибка загрузки фильмов:', error);
            }
        }

        // Отображение фильмов
        function displayMovies() {
            const start = (moviesPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedMovies = movies.slice(start, end);
            let html = '';
            paginatedMovies.forEach(movie => {
                html += `
                    <tr>
                        <td>${movie.name}</td>
                        <td><button onclick="deleteMovie('${movie.id}')">Удалить</button></td>
                    </tr>
                `;
            });
            document.getElementById('moviesBody').innerHTML = html;
            renderPagination('movies', movies.length, moviesPage, changeMoviesPage);
        }

        // Добавление фильма
        async function addMovie() {
            const movieName = document.getElementById('movieName').value.trim();
            if (!movieName) {
                alert('Введите название фильма');
                return;
            }
            try {
                await db.collection('movies').add({ name: movieName });
                closeModal('addMovieModal');
                loadMovies();
            } catch (error) {
                console.error('Ошибка добавления фильма:', error);
            }
        }

        // Удаление фильма
        async function deleteMovie(id) {
            if (confirm('Вы уверены, что хотите удалить этот фильм?')) {
                try {
                    await db.collection('movies').doc(id).delete();
                    loadMovies();
                } catch (error) {
                    console.error('Ошибка удаления фильма:', error);
                }
            }
        }

        // Загрузка сеансов
        async function loadSeances() {
            try {
                const snapshot = await db.collection('seances').get();
                seances = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displaySeances();
            } catch (error) {
                console.error('Ошибка загрузки сеансов:', error);
            }
        }

        // Отображение сеансов
        function displaySeances() {
            const start = (seancesPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedSeances = seances.slice(start, end);
            let html = '';
            paginatedSeances.forEach(seance => {
                const formattedDate = seance.date.split('-').reverse().join('.');
                html += `
                    <tr>
                        <td>${seance.movie}</td>
                        <td>${formattedDate}</td>
                        <td>${seance.time}</td>
                        <td><button onclick="deleteSeance('${seance.id}')">Удалить</button></td>
                    </tr>
                `;
            });
            document.getElementById('seancesBody').innerHTML = html;
            renderPagination('seances', seances.length, seancesPage, changeSeancesPage);
        }

        // Добавление сеанса
        async function addSeance() {
            const movie = document.getElementById('seanceMovie').value;
            const date = document.getElementById('seanceDate').value;
            const time = document.getElementById('seanceTime').value;
            if (!movie || !date || !time) {
                alert('Заполните все поля');
                return;
            }
            try {
                await db.collection('seances').add({ movie, date, time });
                closeModal('addSeanceModal');
                loadSeances();
            } catch (error) {
                console.error('Ошибка добавления сеанса:', error);
            }
        }

        // Удаление сеанса
        async function deleteSeance(id) {
            if (confirm('Вы уверены, что хотите удалить этот сеанс?')) {
                try {
                    await db.collection('seances').doc(id).delete();
                    loadSeances();
                } catch (error) {
                    console.error('Ошибка удаления сеанса:', error);
                }
            }
        }

        // Заполнение выпадающего списка фильмов
        function populateSeanceMovieSelect() {
            const select = document.getElementById('seanceMovie');
            select.innerHTML = '<option value="">Выберите фильм</option>';
            movies.forEach(movie => {
                const option = document.createElement('option');
                option.value = movie.name;
                option.textContent = movie.name;
                select.appendChild(option);
            });
        }

        // Пагинация
        function renderPagination(section, totalItems, currentPage, changePageFn) {
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            let html = `
                <button onclick="${changePageFn.name}(1)" ${currentPage === 1 ? 'disabled' : ''}>Первая</button>
                <button onclick="${changePageFn.name}(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Назад</button>
            `;
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="${changePageFn.name}(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
            }
            html += `
                <button onclick="${changePageFn.name}(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Вперед</button>
                <button onclick="${changePageFn.name}(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Последняя</button>
            `;
            document.getElementById(`${section}Pagination`).innerHTML = html;
        }

        function changeBookingsPage(page) {
            bookingsPage = page;
            displayBookings();
        }

        function changeMoviesPage(page) {
            moviesPage = page;
            displayMovies();
        }

        function changeSeancesPage(page) {
            seancesPage = page;
            displaySeances();
        }

        // Закрытие модальных окон
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openAddMovieModal() {
            document.getElementById('movieName').value = '';
            document.getElementById('addMovieModal').style.display = 'block';
        }

        function openAddSeanceModal() {
            document.getElementById('seanceMovie').value = '';
            document.getElementById('seanceDate').value = '';
            document.getElementById('seanceTime').value = '';
            document.getElementById('addSeanceModal').style.display = 'block';
        }

        // Закрытие модального окна кликом вне его
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
