<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка - LVG Kino</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white; min-height: 100vh; padding: 20px;
    }
    .container {
      max-width: 500px; margin: 100px auto; background: rgba(255, 255, 255, 0.05);
      padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); text-align: center;
    }
    .back-link {
      display: inline-block; margin-bottom: 20px; color: #4ecdc4; text-decoration: none;
      padding: 10px 20px; border: 1px solid #4ecdc4; border-radius: 5px; transition: all 0.3s;
    }
    .back-link:hover { background: rgba(78, 205, 196, 0.1); }
    h1 { font-size: 2rem; margin-bottom: 30px; color: #4ecdc4; }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input {
      width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #4ecdc4;
      background: rgba(0, 0, 0, 0.3); color: white; font-size: 1rem;
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border: none; padding: 12px 30px;
      border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: transform 0.3s; margin-top: 10px;
    }
    button:hover { transform: translateY(-2px); }
    .error { color: #ff6b6b; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← На главную</a>

    <h1>Вход в админку</h1>

    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" id="username" placeholder="Введите логин" autocomplete="username">
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" placeholder="Введите пароль" autocomplete="current-password">
    </div>

    <button onclick="login()">Войти</button>

    <div id="error" class="error">Неверный логин или пароль!</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-panel.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'admin-panel.html';
    }
  </script>
</body>
</html>
