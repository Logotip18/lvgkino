    <style>

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {

            h1 {

            .filter-buttons {
                flex-direction: column;
            }
            
            .seance {
                min-width: 70px;
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        
        <header>
            <h1>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —Å–µ–∞–Ω—Å–æ–≤</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º, –¥–∞—Ç—É –∏ —É–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è</p>
        </header>
        
        <div class="filter-buttons">
            <button class="filter-button active" onclick="filterSeances('all')" id="allBtn">–í—Å–µ —Å–µ–∞–Ω—Å—ã</button>
            <button class="filter-button" onclick="filterSeances('today')" id="todayBtn">–°–µ–≥–æ–¥–Ω—è</button>
            <button class="filter-button" onclick="filterSeances('tomorrow')" id="tomorrowBtn">–ó–∞–≤—Ç—Ä–∞</button>
            <button class="filter-button" onclick="filterSeances('week')" id="weekBtn">–ù–∞ –Ω–µ–¥–µ–ª—é</button>
        </div>
        
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–∞–Ω—Å–æ–≤...</div>
        <div id="seancesContent" style="display: none;"></div>
        <div id="noSeances" class="no-seances" style="display: none;">
            –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–µ–∞–Ω—Å–æ–≤
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDeX86T2r1K0LRMEyk3UdUF68bfYiTwjiw",
            authDomain: "lvgkino.firebaseapp.com",
            projectId: "lvgkino",
            storageBucket: "lvgkino.firebasestorage.app",
            messagingSenderId: "526810546839",
            appId: "1:526810546839:web:aaf02cb3a91b31cd311fd2"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allSeances = [];
        let currentFilter = 'all';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–µ–∞–Ω—Å—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadSeances();
        });
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–µ–∞–Ω—Å–æ–≤
        function filterSeances(filter) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(filter + 'Btn').classList.add('active');
            
            currentFilter = filter;
            displaySeances();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–∞–Ω—Å–æ–≤ –∏–∑ Firebase
        async function loadSeances() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('seancesContent').style.display = 'none';
                document.getElementById('noSeances').style.display = 'none';
                
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å–µ–∞–Ω—Å—ã
                const seancesSnapshot = await db.collection('seances').get();
                
                allSeances = [];
                seancesSnapshot.forEach((doc) => {
                    const seance = doc.data();
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É —Å–µ–∞–Ω—Å–∞ –µ—Å—Ç—å –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–∞–Ω–Ω—ã–µ
                    if (seance.movie && seance.date && seance.time) {
                        allSeances.push({
                            id: doc.id,
                            ...seance
                        });
                    }
                });
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ –∏ –≤—Ä–µ–º–µ–Ω–∏ (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –Ω–∞ undefined)
                allSeances.sort((a, b) => {
                    if (a.date && b.date) {
                        if (a.date !== b.date) {
                            return a.date.localeCompare(b.date);
                        }
                    }
                    if (a.time && b.time) {
                        return a.time.localeCompare(b.time);
                    }
                    return 0;
                });
                
                displaySeances();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∞–Ω—Å–æ–≤:', error);
                document.getElementById('loading').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ–∞–Ω—Å–æ–≤: ' + error.message;
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ–∞–Ω—Å–æ–≤
        async function displaySeances() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('seancesContent').style.display = 'none';
                document.getElementById('noSeances').style.display = 'none';
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–µ–∞–Ω—Å—ã
                let filteredSeances = filterSeancesByDate(allSeances, currentFilter);
                
                if (filteredSeances.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('noSeances').style.display = 'block';
                    return;
                }
                
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Å–µ–∞–Ω—Å—ã –ø–æ —Ñ–∏–ª—å–º–∞–º –∏ –¥–∞—Ç–∞–º
                const groupedSeances = groupSeancesByMovieAndDate(filteredSeances);
                
                // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                let html = '';
                
                for (const [movieName, dates] of Object.entries(groupedSeances)) {
                    html += `
                        <div class="movie-section">
                            <h2 class="movie-header">üé¨ ${movieName}</h2>
                    `;
                    
                    for (const [date, seances] of Object.entries(dates)) {
                        const dateObj = new Date(date + 'T00:00:00'); // –§–∏–∫—Å –≤—Ä–µ–º–µ–Ω–∏
                        const formattedDate = formatDate(dateObj);
                        const weekday = getWeekday(dateObj);
                        
                        html += `
                            <div class="seance-date">
                                <h3>${formattedDate} (${weekday})</h3>
                                <div class="seances-list">
                        `;
                        
                        for (const seance of seances) {
                            // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–∞–Ω—è—Ç—ã—Ö –º–µ—Å—Ç–∞—Ö
                            const occupiedSeats = await getOccupiedSeatsCount(seance.movie, seance.time, date);
                            const totalSeats = 30; // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Å—Ç –≤ –∑–∞–ª–µ
                            const freeSeats = totalSeats - occupiedSeats;
                            
                            html += `
                                <a href="hall.html?film=${encodeURIComponent(seance.movie)}&time=${encodeURIComponent(seance.time)}&date=${encodeURIComponent(date)}" 
                                   class="seance">
                                    ${seance.time}
                                    <div class="seance-info">–°–≤–æ–±–æ–¥–Ω–æ: ${freeSeats}</div>
                                </a>
                            `;
                        }
                        
                        html += `
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `
                        </div>
                    `;
                }
                
                document.getElementById('seancesContent').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('seancesContent').style.display = 'block';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–µ–∞–Ω—Å–æ–≤:', error);
                document.getElementById('loading').innerHTML = '–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–µ–∞–Ω—Å–æ–≤: ' + error.message;
            }
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–µ–∞–Ω—Å–æ–≤ –ø–æ –¥–∞—Ç–µ
        function filterSeancesByDate(seances, filter) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            if (filter === 'today') {
                const todayString = today.toISOString().split('T')[0];
                return seances.filter(seance => seance.date === todayString);
            } else if (filter === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowString = tomorrow.toISOString().split('T')[0];
                return seances.filter(seance => seance.date === tomorrowString);
            } else if (filter === 'week') {
                const nextWeek = new Date(today);
                nextWeek.setDate(nextWeek.getDate() + 7);
                return seances.filter(seance => {
                    const seanceDate = new Date(seance.date + 'T00:00:00');
                    return seanceDate >= today && seanceDate <= nextWeek;
                });
            }
            
            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∞–Ω—Å—ã –Ω–∞ –±–ª–∏–∂–∞–π—à–∏–µ 2 –Ω–µ–¥–µ–ª–∏
            const twoWeeks = new Date(today);
            twoWeeks.setDate(twoWeeks.getDate() + 14);
            return seances.filter(seance => {
                const seanceDate = new Date(seance.date + 'T00:00:00');
                return seanceDate >= today && seanceDate <= twoWeeks;
            });
        }
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Å–µ–∞–Ω—Å–æ–≤ –ø–æ —Ñ–∏–ª—å–º–∞–º –∏ –¥–∞—Ç–∞–º
        function groupSeancesByMovieAndDate(seances) {
            const grouped = {};
            
            seances.forEach(seance => {
                if (!grouped[seance.movie]) {
                    grouped[seance.movie] = {};
                }
                
                if (!grouped[seance.movie][seance.date]) {
                    grouped[seance.movie][seance.date] = [];
                }
                
                grouped[seance.movie][seance.date].push(seance);
            });
            
            return grouped;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–Ω—è—Ç—ã—Ö –º–µ—Å—Ç
        async function getOccupiedSeatsCount(film, time, date) {
            try {
                const querySnapshot = await db.collection('bookings')
                    .where('film', '==', film)
                    .where('time', '==', time)
                    .where('date', '==', date)
                    .get();
                
                return querySnapshot.size;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–Ω—è—Ç—ã—Ö –º–µ—Å—Ç:', error);
                return 0;
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: 'long'
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–Ω—è –Ω–µ–¥–µ–ª–∏
        function getWeekday(date) {
            const weekdays = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
            return weekdays[date.getDay()];
        }
    </script>
